<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>Your fist Vue.js+Bootstrap app</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="app" class="container">
    <h2 class="text-center">Your fist Vue.js+Bootstrap app</h2>
    <div class="row">
        <div class="col-4 text-right pt-4">
            <p>Your name:</p>
        </div>
        <div class="col align-middle">
            <input class="form-control mt-4" placeholder="Enter your name ..." type="text" id="username" v-model="user.name"/>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-3">
            &nbsp;
        </div>
        <div class="col">
            <p class="my-style mt-2" v-html="'Hello, ' + user.name + '!'" v-if="user && user.name && user.name.length"></p>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
